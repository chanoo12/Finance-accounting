<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>General Ledger + Payroll</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-text">
        <div class="title">SpendMate</div>
        <div class="sub">Finance</div>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="general-ledger.html" class="active">General Ledger</a></li>
        <li><a href="asset-management.html">Asset Management</a></li>
        <li><a href="tax-management.html">Tax Management</a></li>
        <li><a href="financial-reporting.html">Financial Reporting</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <div class="topbar"><h1>General Ledger</h1></div>

    <!-- SEARCH (existing) -->
    <div style="margin-bottom:12px;">
      <input id="searchLedger" placeholder="Search in General Ledger..." style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.06)">
    </div>

    <!-- PAYROLL FORM (new) -->
    <div class="invoice-card" style="margin-bottom:14px;">
      <h3>Payroll â€” Post & distribute</h3>

      <form id="payrollForm" class="tx-form" onsubmit="return false;">
        <div class="form-row">
          <input id="payDate" type="date" required value="">
          <input id="payEmployee" type="text" placeholder="Employee name (e.g., Juan Dela Cruz)" required>
        </div>
        <div class="form-row">
          <input id="payGross" type="number" step="0.01" placeholder="Gross salary" required>
          <input id="payOther" type="text" placeholder="Category (Payroll, Salary Expense)" >
        </div>

        <div class="form-row" style="gap:8px;">
          <input id="payTaxPct" type="number" step="0.01" placeholder="Withholding tax % (e.g., 10)" value="10" style="width:110px">
          <input id="paySssPct" type="number" step="0.01" placeholder="SSS % (e.g., 4)" value="4" style="width:110px">
          <input id="payPhilPct" type="number" step="0.01" placeholder="PhilHealth % (e.g., 3)" value="3" style="width:110px">
          <input id="payPagPct" type="number" step="0.01" placeholder="Pag-IBIG % (e.g., 2)" value="2" style="width:110px">
        </div>

        <div class="form-row form-actions" style="align-items:center;">
          <button id="previewPayroll" class="primary-btn" type="button">Preview</button>
          <button id="postPayroll" class="primary-btn" type="button" style="background:linear-gradient(90deg,#10b981,#059669); margin-left:8px;">Post Payroll</button>
        </div>

        <div id="payPreview" style="margin-top:12px; background: #f8fafc; padding:10px; border-radius:10px; display:none;">
          <strong>Preview</strong>
          <div id="payPreviewBody" style="margin-top:8px;font-size:0.95rem;"></div>
        </div>
      </form>
    </div>

    <!-- LEDGER TABLE (existing) -->
    <div class="table-wrap">
      <table class="tx-table">
        <thead>
          <tr><th>Date</th><th>Account</th><th>Description</th><th class="amount-col">Debit</th><th class="amount-col">Credit</th></tr>
        </thead>
        <tbody id="ledgerTable">
          <!-- initial sample rows (kept minimal) -->
        </tbody>
      </table>
    </div>
  </main>


  <script src="general-ledger.js"></script>
</body>
</html>
